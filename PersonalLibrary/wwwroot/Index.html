<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="initial-scale=1.0, width=device-width">
  <title>Personal Library</title>
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.min.css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</head>
<body>

  <div class="header">
    <header class="wrap header__wrap">
      <div class="header__top">
        <div class="header__logo"><p>MyLib</p></div>
        <div><h1 class="h1__forMedia">Personal library</h1></div>
        <ul class="menu-item">
          <li class="button menu-item">
            Philosophy
            <button class="button submenu" style="display: none" onclick="GetData(0)">General Questions & History Of Philosophy</button>
            <button class="button submenu" style="display: none" onclick="GetData(1)">Individual Works</button>
            <button class="button submenu" style="display: none" onclick="GetData(2)">Logics</button>
          </li>
        </ul>
        <ul class="menu-item">
          <li class="button menu-item">
            Scientific literature
            <button class="button submenu" style="display: none" onclick="GetData(3)">Medicine & Biology</button>
            <button class="button submenu" style="display: none" onclick="GetData(4)">Chemistry</button>
            <button class="button submenu" style="display: none" onclick="GetData(5)">Physics</button>
            <button class="button submenu" style="display: none" onclick="GetData(6)">Maths</button>
          </li>
        </ul>
        <ul class="menu-item">
          <li class="button menu-item">
            Fiction
            <button class="button submenu" style="display: none" onclick="GetData(7)">Fiction</button>
          </li>
        </ul>
        <ul class="menu-item">
          <li class="button menu-item">
            Others
            <button class="button submenu" style="display: none" onclick="GetData(8)">Others</button>
          </li>
        </ul>
      </div>
    </header>
  </div>

  <script src="js/submenu-script.js"></script>

  <script src="js/delete-script.js"></script>

  <script src="js/modal-script.js"></script>

  <script src="js/upload-script.js"></script>

  <!-- Modal (render with script) -->
  <div class="modal fade" id="modal-window" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title" id="exampleModalLabel">Personal Library Files</h4>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body" id="modal-table">
          Loading...
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" id="uploadFile">
            <!-- this button is render with script -->
            Check this to upload books:
            <input type="file" name="uploadFile" onChange='GetOutput(event, id)' />
          </button>
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
